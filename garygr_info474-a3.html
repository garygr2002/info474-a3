<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var my_max = 350;
var my_us;
var my_year = 1999;

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var heart_disease = d3.map();

var path = d3.geoPath();

var x = d3.scaleLinear()
    .domain([1, 10])
    .rangeRound([400, 860]);

var color = d3.scaleThreshold()
    .domain(d3.range(2, 10))
    .range(d3.schemeReds[9]);

var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");

g.selectAll("rect")
  .data(color.range().map(function(d) {
      d = color.invertExtent(d);
      if (d[0] == null) d[0] = x.domain()[0];
      if (d[1] == null) d[1] = x.domain()[1];
      return d;
    }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", function(d) { return x(d[0]); })
    .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    .attr("fill", function(d) { return color(d[0]); });

g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[0])
    .attr("y", -6)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("Death Rate from Heart Disease (as a fraction of " + my_max + " persons per 100,000); Year shown is " + my_year);

g.call(d3.axisBottom(x)
    .tickSize(13)
    .tickFormat(function(x, i) { return x / 10.; })
    .tickValues(color.domain()))
  .select(".domain")
    .remove();

d3.queue()
    .defer(d3.json, "https://d3js.org/us-10m.v1.json")
    .defer(d3.csv, "heart_disease.csv", function(d) { heart_disease.set(d.id + d.year, +(d.rate * 10. / my_max)); })
    .await(ready);

function ready(error, us, disease) {

  if (error) throw error;
  my_us = us;
  do_draw();
}

function do_draw() {

  svg.append("g")
      .attr("class", "states")
    .selectAll("path")
    .data(topojson.feature(my_us, my_us.objects.states).features)
    .enter().append("path")
      .attr("fill", function(d) {

          my_rate = heart_disease.get(d.id + my_year)
          return color(d.rate = my_rate);
      })
      .attr("d", path)
    .append("title")
      .text(function(d) { return d.rate + "%"; });

  svg.append("path")
      .datum(topojson.mesh(my_us, my_us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

</script>
